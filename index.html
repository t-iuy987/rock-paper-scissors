<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id ="game-title"><p>Rock, Paper, Scissors</p></div>

  <p style="text-align: center;">You vs Computer <br>First to score 5 points win</p>

  <div id="start-btn">
    <button id="sBtn">Start</button>
  </div>

  <div id="buttons">
    <button data-key ="rock" id="rock-btn">
      <div >
        <img src="images/rock.png">
        <span>Rock</span>
      </div>
    </button>

    <button data-key ="paper" id="paper-btn">
      <div >
        <img src="images/paper.png">
        <span>Paper</span>
      </div>
    </button>

    <button data-key ="scissors" id="scissors-btn">
      <div >
        <img src="images/scissors.png">
        <span>Scissors</span>
      </div>
    </button>
  </div>

  <div id="score">
    <div ><p id="user-score">User: </p></div>
    <div ><p id="computer-score">Computer: </p></div>
  </div>

  <div id="computer-choice"></div>
  <div id="user-choice"></div>
  <p id="turn-msg"></p>
 

  


<div id ="footer">t-iuy987</div>
  <script src="script.js"></script>
</body>

</html>
